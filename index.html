<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
  <script>

    const main = document.getElementById('main')
    main.addEventListener('click', function(event) {
    alert('You have clicked me sir...niceeee')
    })

    const divs = document.querySelectorAll('div')

function bubble(e) {
  // stopPropagation usage
  e.stopPropagation()

  console.log(this.firstChild.nodeValue.trim() + ' Only this event clicked')
}

for (let i = 0; i < divs.length; i++) {
  divs[i].addEventListener('click', function(event){
    alert("yeah we gon alert you about this too... but disappointingly it still shows up # times on where you click. sweet.")
  } ,bubble)
}


  </script>
  </body>
</html>
